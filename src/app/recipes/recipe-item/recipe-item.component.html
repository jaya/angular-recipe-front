<div class="card" style="width: 18rem;">
  <img [src]="recipe.image" class="img-fluid" alt="Placeholder image">
  <div class="card-body">
    <h5 class="card-title">{{recipe.name}}</h5>
    <p class="card-text">{{recipe.description}}</p>
    <a href="#" class="btn btn-danger" (click)="deleteRecipe(recipe.id)">Delete</a>
  </div>
</div>
