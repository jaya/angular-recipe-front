<form #form="ngForm" >
  <div class="form-group">
    <label>Nome da Receita</label>
    <input type="text" required="true" name="name" class="form-control" [(ngModel)]="recipe.name" placeholder="Nome da Receita">
  </div>
  <div class="form-group">
    <label>Url da image</label>
    <input type="text" required="true" name="image" class="form-control" [(ngModel)]="recipe.image" placeholder="Url da imagem">
  </div>
  <div class="form-group">
    <label>Descrição da receita</label>
    <textarea class="form-control" required="true" name="description" [(ngModel)]="recipe.description"></textarea>

  </div>

  <button (click)="createRecipe()"
    [disabled]="form.invalid" class="btn btn-primary">Submit</button>
</form>
